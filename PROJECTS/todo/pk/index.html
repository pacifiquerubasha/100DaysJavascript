<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            padding: 5rem;
        }

        .title{
            text-align: center;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 3rem;
            color: rgb(80, 79, 79);
        }

        form{
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        input{
            border-width: 1px;
            border-radius: 5px;
            padding: .5rem;

        }

        input:first-of-type{
            flex: 2;
            font-size: 1.2rem;
            color: rgb(63, 62, 62);

        }

        input:first-of-type:focus{
            outline: 2px solid green;
            border: none !important;
        }


        input:not(:first-of-type){
            cursor: pointer;
            background-color: darkgreen;
            color: white;
            font-weight: 700;
        }

        .items{
            margin-top: 2rem;
        }

        .item{
            width: 20rem;
            height: 3rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: .5rem;
            background-color: rgb(175, 223, 175);
            font-weight: 800;
            color: rgb(63, 62, 62);
            margin-bottom: 1.5rem;
        }

        .item span{
            font-size: 20px;
        }

        .delete{
            width: 2rem;
            padding: .25rem;
            cursor: pointer;
            border-radius: 2px;
        }

        .delete:hover{
            background-color: rgba(211, 135, 135, 0.397);

        }
    
    </style>
</head>
<body>

    <div class="container">
        <div class="title">TODO APP</div>
        <form>
            <input aria-label="item" type="text" class="inputData" required>
            <input aria-label="submit" type="submit" value="SUBMIT">
        </form>

        <div class="items">
            
            
        </div>
        
    </div>

    <script>
        const form = document.querySelector('form');
        const input = document.querySelector('.inputData');
        const itemsContainer = document.querySelector('.items');

        const items = [];

        const displayItem = (item, key)=>{
            const template = `
            <div class="item" key="${key}">
                <span>${item}</span>
                <img aria-label="item" src="./delete.png" alt="${item}"" class="delete del-${key}"/>
            </div>
            `
            itemsContainer.insertAdjacentHTML("beforeend", template)
        }


        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            items.push(input.value);
            
            localStorage.setItem("items", JSON.stringify(items));
            displayItem(items[items.length-1], items.length-1);

        })
            
        window.addEventListener('load', ()=>{
            const items = JSON.parse(localStorage.getItem("items"));

            items && items.forEach((item, key)=>{
                displayItem(item, key)
            })
        })

    </script>

    
</body>
</html>
