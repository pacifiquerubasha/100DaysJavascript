<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>

		<link
			href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" type="text/css" href="../styles/style.css" />

		<link rel="stylesheet" type="text/css" href="../styles/forgotpassword.css" />

	</head>
	<body>
		<div class="main-container">
			<form class="container">
				<div class="context">
					<i class="icon-lock"></i>
					<span>Trouble Logging In?</span>
					<p class="instruction">
						Enter your email and we'll send<br />
						you a link to get back into your account.
					</p>
					<div class="message-container"><div class="core-message hidden">Message</div></div>

					
					<input
						aria-label="email"
						id="loginEmail"
						type="email"
						class="email"
						placeholder="youremail@gmail.com"
						required
					/>
	
				</div>
				<div class="second-context">
					<button type="submit">Reset Password</button>
					<div class="separator">OR</div>
					<span class="create"><a href="./signup.html">Create New account</a></span>
				</div>
				<div class="return">Return to <a href="./login.html">Login</a></div>
			</form>
		</div>

		<footer>&copy;2023 All Rights Reserved</footer>
		<script src="../modules/forgot-password.js"></script>
	</body>
</html>
