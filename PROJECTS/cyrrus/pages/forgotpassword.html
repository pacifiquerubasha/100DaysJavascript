<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>

		<link rel="stylesheet" type="text/css" href="../styles/forgotpassword.css" />
		<link rel="stylesheet" type="text/css" href="../styles/style.css" />

		<link
			href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="context">
				<i></i>
				<span>Trouble Logging In?</span>
				<p>
					Enter your email and we'll send<br />
					you a link to get back into your account.
				</p>
				<input
					aria-label="email"
					type="email"
					class="email"
					placeholder="Email"
					required
				/>
			</div>
			<div class="second-context">
				<button>Reset Password</button>
				<div class="separator">OR</div>
				<span class="create"><a href="./signup.html">Create New account</a></span>
			</div>
			<div class="return">Return to <a href="./login.html">Login</a></div>
		</div>
	</body>
	<footer>copyright 2023 Cyrrus All right reserved.</footer>
</html>
