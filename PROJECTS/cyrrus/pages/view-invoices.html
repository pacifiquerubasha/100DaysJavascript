						<span> 2023 All Rights Reserved</span>
						<p class="signature">
							<span>Made with</span>
							<i class="fas fa-heart"></i>
							<span class="authors">by Cyrrus</span>
						</p>
					</div>
				</div>
			</section>
			
			<section class="dashboard">
				<div class="header">
					<div class="header-left">
						<i class="icon-align-right toggle-nav"></i>
						<span>Invoice</span>
					</div>
					<div class="header-right">
						<div class="icon-container colorable">
							<i class="fa-solid fa-bell"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container colorable">
							<i class="fa-solid fa-message"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container no-color">
							<i class="fa-solid fa-gift"></i>
							<div class="counter">6</div>
						</div>

						<div class="profile-container">
							<img src="../assets/profile.jpg" alt="Profile" class="" />
							<span>Hello, <span class="username">Malaika</span></span>
						</div>
					</div>
				</div>

                <div class="addStaffContainer">
                    <div class="invoice-list-page-header">
                        <div class="description">
							<span>Invoices</span>
							<span class="desc">List of the invoices</span>
						</div>
                        <a href="./invoice.html"><i class="icon-plus-sign-alt"></i></a> 
                    </div>

                    <div class="invoices">

                        <div class="invoices-stats">
                            <!-- Loading stats boxes -->

                        </div>


                        <div class="invoice-table">
                            <div class="invoices-table-header">
                                <div class="invoice-header-left">
                                    <!-- Loading table header items-->

                                </div>
                                <div class="invoice-header-right">
                                    <input aria-label="Search table" type="text" placeholder="Search">
                                </div>
    
                            </div>

                            <div class="current-invoice-table">
                                <div class="current-invoice-table-header">
                                    <div class="small-column">Invoice ID</div>
                                    <div class="normal-column">Created</div>
                                    <div class="big-column">Patient</div>
                                    <div class="normal-column">Department</div>
                                    <div class="normal-column">Total</div>
                                    <div class="normal-column">Status</div>
                                    <div class="normal-column">Update</div>
                                </div>     
                                
                                <div class="current-invoice-table-body">

                                </div>

                                <!-- Loading table data here -->

                            </div>


                        </div>                        
                                                

                    </div>
