<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ERES Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		
	</head>
	<body>
		<div class="main">
			<section class="navigation"></section>
			<section class="dashboard">
				<div class="header">
					<div class="header-left">
						<i class="icon-align-right"></i>
						<span>Dashboard</span>

					</div>
					<div class="header-right">
						<div class="icon-container colorable">
							<i class="icon-bell"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container colorable">
							<i class="icon-comment-alt"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container no-color">
							<i class="icon-gift"></i>
							<div class="counter">6</div>
						</div>

						<div class="profile-container">
							<img src="./assets/profile.jpg" alt="Profile" class="">
							<span>Hello, <span class="username">Malaika</span></span>
						</div>


					</div>
				</div>

				<div class="intro">
					<div class="intro-left">
						<span>Welcome to Eres</span>
						<span>Hospital Admin Dashboard Template</span>

					</div>
					<div class="intro-right">
						<div class="search-container">
							<input aria-label="search" type="text" placeholder="Seach here">
							<i class="icon-search"></i>
						</div>
						<div class="settings">
							<i class="icon-certificate"></i>
						</div>

					</div>
				</div>

				<div class="stats">
					
				</div>

			</section>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
