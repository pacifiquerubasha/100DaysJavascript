<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script
			src="https://kit.fontawesome.com/b49da0b9f4.js"
			crossorigin="anonymous"
		></script>
		<title>ERES Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="./style.css">
		
	</head>
	<body>
		<div class="main">
			<div class="navigation">
				<div class="logo">ERES</div>
				<div class="container">
					<div class="expandable">
						<i class="fa-solid fa-chart-line"></i>Dashboard<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-calendar-check"></i>Appointment
					</div>
					<div class="expandable">
						<i class="fa-solid fa-id-badge"></i>Staff<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-heart-circle-plus"></i>Apps<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-chart-simple"></i>Charts<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-globe"></i>Bootstrap<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-gears"></i>Plugins<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-certificate"></i>Widget
					</div>
					<div class="expandable">
						<i class="fa-solid fa-align-justify"></i>Forms<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-table"></i>Table<i class=""></i>
					</div>
					<div class="expandable">
						<i class="fa-solid fa-layer-group"></i>Pages<i class=""></i>
					</div>
					<div class="schedule">Check your job schedule <i class=""></i></div>
					<div class="footer">
						<span>Eres Hospital Admin Dashboard</span><i class=""></i
						><span> 2023 All Rights Reserved</span>
						<p>
							Made with <i class="fas fa-heart"></i>
							<span class="authors"> by PKRSMI</span>
						</p>
					</div>
				</div>
			</div>
			<section class="Dashboard"></section>
			<section class="navigation">M</section>
			<section class="dashboard">
				<div class="header">
					<div class="header-left">
						<i class="icon-align-right"></i>
						<span>Dashboard</span>

					</div>
					<div class="header-right">
						<div class="icon-container colorable">
							<i class="icon-bell"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container colorable">
							<i class="icon-comment-alt"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container no-color">
							<i class="icon-gift"></i>
							<div class="counter">6</div>
						</div>

						<div class="profile-container">
							<img src="./assets/profile.jpg" alt="Profile" class="">
							<span>Hello, <span class="username">Malaika</span></span>
						</div>


					</div>
				</div>

				<div class="intro">
					<div class="intro-left">
						<span>Welcome to Eres</span>
						<span>Hospital Admin Dashboard Template</span>

					</div>
					<div class="intro-right">
						<div class="search-container">
							<input aria-label="search" type="text" placeholder="Seach here">
							<i class="icon-search"></i>
						</div>
						<div class="settings">
							<i class="icon-certificate"></i>
						</div>

					</div>
				</div>

			</section>
		</div>
	</body>
</html>
