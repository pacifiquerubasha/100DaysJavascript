<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script
			src="https://kit.fontawesome.com/b49da0b9f4.js"
			crossorigin="anonymous"
		></script>
		<title>Invoice</title>
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat"
			rel="stylesheet"
		/>

		<link
			href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
			rel="stylesheet"
		/>

		<link
			href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./staff.css">
        <link rel="stylesheet" href="./invoice.css">


	</head>
    	
	<body>
		<div class="main">
			<section class="navigation">
				<div class="logo">
					<img src="./assets/cyrrus.png" alt="" />
					Cyrrus
				</div>
				<div class="nav-container">
					<!-- Navigation items will appear here -->

					<div class="schedule">
						Check your job <br />schedule
						<i class="icon-long-arrow-right"></i>
						<i class="icon-calendar"></i>
					</div>

					<div class="footer">
						<span class="">Cyrrus Hospital Admin Dashboard</span><br />
						<span> 2023 All Rights Reserved</span>
						<p class="signature">
							<span>Made with</span>
							<i class="fas fa-heart"></i>
							<span class="authors">by Cyrrus</span>
						</p>
					</div>
				</div>
			</section>
			
			<section class="dashboard">
				<div class="header">
					<div class="header-left">
						<i class="icon-align-right toggle-nav"></i>
						<span>Invoice</span>
					</div>
					<div class="header-right">
						<div class="icon-container colorable">
							<i class="fa-solid fa-bell"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container colorable">
							<i class="fa-solid fa-message"></i>
							<div class="counter">6</div>
						</div>
						<div class="icon-container no-color">
							<i class="fa-solid fa-gift"></i>
							<div class="counter">6</div>
						</div>

						<div class="profile-container">
							<img src="./assets/profile.jpg" alt="Profile" class="" />
							<span>Hello, <span class="username">Malaika</span></span>
						</div>
					</div>
				</div>

                <div class="addStaffContainer">
                    <div class="invoice-page-header">
                        <div class="description">
							<span>Create invoice</span>
							<span class="desc">Enter the required details to generate the invoice</span>
						</div>
						<a href="" class="">View Invoices</a>
                    </div>

                    <div class="invoiceDetails">
                        <div class="left-details">
                            <div class="top-section">
                                <div class="top-section-left">
                                    <span class="invoice-section-title">From</span>
                                    <div class="from">
                                        <div class="profile-container"><img class="from-Image" src="./assets/cyrrus.png" alt=""></div>
                                        <div class="from-details">
                                            <span><p class="name">Select Department</p></span>
                                            <span><p class="email">dept@cyrrus.com</p></span>
                                        </div>
                                        <i class="icon-angle-down dept-toggle"></i>
                                    </div>
                                    <div class="select-list depatments-list hidden">
                                        <!-- Departments will be loaded here-->                                                                            
                                    </div>

                                </div>
                                <div class="top-section-right">
                                    <span class="invoice-section-title">To</span>
                                    <div class="to">
                                        <div class="profile-container"><img class="to-Image" src="./assets/cyrrus.png" alt=""></div>
                                        <div class="to-details">
                                            <span><p class="name">Select Patient</p></span>
                                            <span><p class="email">patient@gmail.com</p> </span>
                                        </div>
                                        <i class="icon-angle-down patients-toggle"></i>
    
                                    </div>

                                    <div class="select-list patients-list hidden">                                        

                                        <!-- Patients will be loaded here-->                                  
                                    </div>
    
                                </div>

                            </div>



                        </div>
                        <div class="right-details">


                        </div>
                                                

                    </div>
                    

                </div>
				
			</section>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./navigation.js"></script>
        <script src="./invoice.js"></script>


	</body>
</html>
